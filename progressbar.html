<!doctype html>
<html lang="en">

<head>
    <title>Progress Bar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<style>
    .card {
        float: left;
        margin: 10px;
        background-color: whitesmoke;
        border-width: 4px;
        height: 500px;
    }

    .btn {
        background-color: green;
        border: chartreuse;
        width: 100%;
        justify-content: bottom;
    }

    .btn:hover {
        background-color: darkgreen;
    }


    .progress {
        margin: 10px;

    }
</style>

<body>

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://pre00.deviantart.net/2548/th/pre/i/2015/190/f/9/megaman_pixel_by_davemilburn-d90lbqm.png"
            alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title">Mega Man</h4>
            <p class="card-text">Jump around.
                <br> Shoot enemies.
                <br> Die often.</p>
            <a href="#" class="btn btn-primary">Play</a>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://pre00.deviantart.net/2548/th/pre/i/2015/190/f/9/megaman_pixel_by_davemilburn-d90lbqm.png"
            alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title">Mega Man</h4>
            <p class="card-text">Jump around.
                <br> Shoot enemies.
                <br> Die often.</p>
            <div class="progress" style="height: 37px;">
                <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 45%" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">Loading Game...</div>
            </div>

        </div>
    </div>

    <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://pre00.deviantart.net/2548/th/pre/i/2015/190/f/9/megaman_pixel_by_davemilburn-d90lbqm.png"
                alt="Card image cap">
            <div class="card-body">
                <h4 class="card-title">Mega Man</h4>
                <p class="card-text">Jump around.
                    <br> Shoot enemies.
                    <br> Die often.</p>
                <div class="progress" style="height: 37px;">
                    <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 95%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">Loading Game...</div>
                </div>
    
            </div>
        </div>




















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
