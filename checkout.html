<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Checkout Form</title>
    <style>
    </style>
</head>



<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Checkout Time!</h1>
            <p class="lead">Buy Your Crap.</p>
        </div>
    </div>

    <section class="container">
        <div class="row">
            <div class="col-8">
                <!-- Name Input -->
                <h2> Billing Address</h2>
                <br>
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                </form>
                <br>


                <!-- Info Input -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email Address" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">@example.com</span>
                    </div>
                </div>


                <!-- Address -->
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Shipping Address is the same as my billing address
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Save this information for next time
                        </label>
                    </div>
                </div>

                </form>
                <br>


                <!-- Payment -->
                <h2>Payment</h2>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Credit Card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Debit Card
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                    <label class="form-check-label" for="exampleRadios3">
                        PayPal
                    </label>
                </div>

                <br>
                <form>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault01">Name on Card</label>
                            <input type="text" class="form-control" id="validationDefault01" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault02">Credit Card Number</label>
                            <input type="text" class="form-control" id="validationDefault02" required>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="col-md-8 mb-3">
                            <label for="validationDefault03">Expiration Date</label>
                            <input type="text" class="form-control" id="validationDefault03" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault04">CVV</label>
                            <input type="text" class="form-control" id="validationDefault04" required>
                        </div>

                    </div>



                    <!-- Continue Button -->
                    <button type="submit" class="btn btn-primary col mb-5">Continue to Checkout</button>

            </div>

            <!-- Cart -->
            <div class="col-4">
                <h2>Your Cart</h2>
                <br>
                <div class="card" style="width: 18rem;">

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Product name
                            <span style="float: right" ;>$12</span>
                        </li>

                        <li class="list-group-item">Second Product
                            <span style="float: right" ;>$8</span>
                        </li>
                        <li class="list-group-item">Third Item
                            <span style="float: right" ;>$5</span>
                        </li>
                        <div class="card-header">
                            Promo Code
                            <span style="float: right; color: green" ;>-$5</span>
                        </div>
                        <li class="list-group-item">Total
                            <span style="float: right; font-weight: bold" ;>$20</span>
                        </li>
                    </ul>
                </div>
                <br>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Promo Code" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Redeem</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>
